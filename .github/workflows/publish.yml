name: Publish

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org
      - name: Install dependencies
        run: npm ci
      - name: Build packages
        run: npm run build
      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # publish each package (requires packages to be independent)
          cd core && npm publish --access public || true
          cd ../mini && npm publish --access public || true
          cd ../tools && npm publish --access public || true
